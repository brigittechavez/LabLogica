<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #eee;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Ordenar tres números</h1>
    <p>Haz clic en el botón para ingresar 3 números y verlos ordenados.</p>

    <button id="iniciar">Ingresar números</button>

    <div id="resultado" class="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
